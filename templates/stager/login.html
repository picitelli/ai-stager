{% extends check %}

{% block page_title %}Login{% endblock %}

{% block section_js %}
		<script type="text/javascript" src="{{ MEDIA_URL }}/static/js/login.js"></script>
{% endblock %}

{% block body_class %}login{% endblock %}

{% block all_content %}
<div id="login">
	<div class="logo">
		<img src="{{ MEDIA_URL }}/static/images/logo_ai.gif" height="80" width="101" alt="Alexander Interactive"/>
	</div>
	<form action="/login/" method="post" id="login_form">
		{% csrf_token %}
		<fieldset>
			<div class="fields clear">
				<div class="field username">
					<label for="username" class="set">Username:</label>
					<input type="text" name="username" id="username" />
				</div>

				<div class="field password">
					<label for="password" class="set">Password:</label>
					<input type="password" name="password" id="password" />
				</div>
			</div>
			<div class="clear">
				<div class="field remember clear">
					<input type="checkbox" class="check" name="remember" id="remember" />
					<label for="remember">Remember me next time</label>
				</div>
				<input name="Log in" type="submit" id="login-button" value="Log In" />
				<input type="hidden" value="{{ redirect }}" name="redirect" id="redirect"/>
			</div>
		</fieldset>
	</form>
</div>
{% endblock %}
